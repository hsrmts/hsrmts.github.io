<!DOCTYPE html lang="en-US">
<html>
    <head>
	    <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" type="x-icon" href="images/whitelogo.png">
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Monster Party Page</title>
    </head>

    <body>
        <div class="wrapper">
            <header>
                    <div class="logo-container">
                        <a href="index.html"><img src="images/whitelogo.png" class="logo-header" alt="Harry Seremetis' Logo"></a>
                    </div>
            </header>
    
            <main class="maingallery">
                <div>
                    <h1>Monster Party</h1>
                </div>

                <div class="descwords">
                    <p>A miniature collection designed and constructed in such a way that each garment is as sustainable as possible. The dress pattern is made using an M.C. Escher inspired tessellation.</p>
                </div>

                <div class="gallery">
                    <div class="galleryimg">
                        <img class="imgimg" src="images3/monsterparty/monsterparty1.jpg" alt="monster party image 1" onclick="FullView(this.src)" >
                    </div>

                    <div class="galleryimg">
                        <img class="imgimg" src="images3/monsterparty/monsterparty2.jpg" alt="monster party image 2" onclick="FullView(this.src)" >
                    </div>

                    <div class="galleryimg">
                        <img class="imgimg" src="images3/monsterparty/monsterparty3.jpg" alt="monster party image 3" onclick="FullView(this.src)" >
                    </div>

                    <div class="galleryimg">
                        <img class="imgimg" src="images3/monsterparty/monsterparty4.jpg" alt="monster party image 4" onclick="FullView(this.src)" >
                    </div>

                    <div class="galleryimg">
                        <img class="imgimg" src="images3/monsterparty/monsterparty5.jpg" alt="monster party image 5" onclick="FullView(this.src)" >
                    </div>

                    <div class="galleryimg">
                        <img class="imgimg" src="images3/monsterparty/monsterparty6.jpg" alt="monster party image 6" onclick="FullView(this.src)" >
                    </div>

                    <div class="galleryimg">
                        <img class="imgimg" src="images3/monsterparty/monsterparty7.jpg" alt="monster party image 7" onclick="FullView(this.src)" >
                    </div>
                </div>
            </main>
    
            <footer>
                <div class="social">
                    <a href="https://www.instagram.com/h_srmts/"><img src="images/whiteinstalogo.png"></a>
                    <a href="https://www.linkedin.com/in/harry-seremetis/"><img src="images/whitelinkedinlogo.png"></a>
                    <a href="https://github.com/hsrmts"><img src="images/whitegithublogo.png"></a>
                </div>

                <div class="number">
                    <p><a href="mailto:harryseremetis@gmail.com">harryseremetis@gmail.com</a> | +1 516 456 8437</p>
                </div>
            </footer>
        </div>

        <div id="FullImageView">
            <img id="FullImage">
            <span id="CloseButton" onclick="CloseFullView()">&times;</span>
        </div>
        <script type="text/javascript">
            function FullView(ImgLink) {
                document.getElementById("FullImage").src = ImgLink;
                document.getElementById("FullImageView").style.display = "block";
            }
            function CloseFullView() {
                document.getElementById("FullImageView").style.display = "none";
            }
        </script>
    </body>
</html>
